<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ShoreSquad - Rally your crew and join beach cleanups!">
    <title>ShoreSquad - Beach Cleanup Community</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">ShoreSquad</div>
            <ul class="nav-links">
                <li><a href="#map">Find Cleanups</a></li>
                <li><a href="#weather">Weather</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#join" class="cta-button">Join Squad</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Make Waves of Change</h1>
            <p>Join the movement. Clean our beaches. Build community.</p>
            <button class="cta-button primary">Find Nearby Cleanups</button>
        </section>

        <section id="map" class="map-section">
            <h2>Beach Cleanup Map</h2>
            <div id="cleanup-map" class="map-container"></div>
        </section>

        <section id="weather" class="weather-section">
            <h2>Beach Weather</h2>
            <div id="weather-display" class="weather-container"></div>
        </section>

        <section id="events" class="events-section">
            <h2>Upcoming Events</h2>
            <div id="events-list" class="events-container"></div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>ShoreSquad</h3>
                <p>Making beach cleanups fun and connected.</p>
            </div>
            <div class="footer-section">
                <h3>Connect</h3>
                <div class="social-links">
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>
</html>
